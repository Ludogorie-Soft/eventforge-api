spring.datasource.url=jdbc:mysql://localhost:3306/EventForge?autoreconnect=true&createDatabaseIfNotExist=true&characterEncoding=utf8&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jwt.secret=${JWT_SECRET}
spring.jwt.jwtExpirationTime = 1800000
application.security.jwt.refresh-token.expiration=604800000
server.port = 8081
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.enabled=true




